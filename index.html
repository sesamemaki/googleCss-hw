<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google1998</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          id="logo"
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="logo"
        />
      </header>

      <div class="search">
        <span>Search the web using Google!</span>
        <br />
        <input type="text" value size="40" />
        <br />

        <button class="btn">Google Search</button>
        <button class="btn">I'm feeling lucky</button>
      </div>

      <div class="sub-container">
        <div class="part1">
          <span>Special Search</span>
          <br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>

        <div class="part2">
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
            >Help!</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
            >About Google!</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
            >Company Info</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </div>
        <div class="part3">
          <span>Get Google!</span>
          <br>
            <span>updates monthly:</span>
          <br />
          <input type="text" placeholder="your e-mail" />
          <br />

          <button class="btn">Subscribe</button>
          <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
      </div>

      <footer>
        <span>Copyright Â©1998 Google Inc.</span>



      </footer>
    </div>
  </body>
</html>
